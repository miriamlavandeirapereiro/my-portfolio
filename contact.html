<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Mimi's Portfolio</title>
</head>

<body>

    <nav class="navbar">
        <img src="./multimedia/IMG_2308.JPG" class="round-image-profile" alt="Mimi">
        <div class="menu">
            <input type="checkbox" />

            <button>Menú</button>

            <ul class="menu-items">
                <a href="/">
                    <li>Skills</li>
                </a>
                <a href="./contact.html">
                    <li>Contacto</li>
                </a>
            </ul>

        </div>
    </nav>

    <header>
        <img src="./multimedia/IMG_2310.JPG" class="header-image" alt="header-image">
    </header>

    <section id="contact" class="contact">
        <h1>¿Quieres mudarte a mi isla?</h1>

        <form action="registro.html" method="post">
            <div>
                <label for="name">Nombre: </label>
                <input required id="name" name="name" type="text" pattern="[a-zA-Z]+" placeholder="Escribe tu nombre">
            </div>
            <div>
                <label for="surname">Apellidos: </label>
                <input required id="surname" name="surname" type="text" pattern="[a-zA-Z]+"
                    placeholder="Escribe tus apellidos">
            </div>
            <div>
                <label for="phone">Teléfono: </label>
                <input required type="tel" id="phone" name="phone" pattern="[0-9]+" placeholder="Escribe tu número">
            </div>
            <div>
                <label for="github">Usuario de GitHub: </label>
                <input type="text" id="github" name="github" pattern="@[a-zA-Z0-9]+" placeholder="@tuusuariodeGitHub">
            </div>

            <fieldset>
                <legend>¿Cómo llegaste a mi isla?</legend>
                <div>
                    <input required id="cupon" name="island" type="radio" value="cupon">
                    <label for="cupon">Cupón de millas</label>
                </div>

                <div>
                    <input required id="local" name="island" type="radio" value="local">
                    <label for="local">Comunicación local</label>
                </div>

                <div>
                    <input required id="online" name="island" type="radio" value="online">
                    <label for="online">Comunicación en línea</label>
                </div>

                <div>
                    <input required id="tomnook" name="island" type="radio" value="tomnook">
                    <label for="tomnook">Tom Noockoding</label>
                </div>

            </fieldset>
            <div>
                <label for="description">Más información</label>
                <textarea id="description" name="description" rows="4" cols="40" required minlength="1" maxlength="180" placeholder="Cuéntame algo más sobre ti"></textarea>
            </div>
            <button type="submit">
                Enviar
            </button>
        </form>
    </section>

    <footer>
        <a href="https://twitter.com/animalcrossing?ref_src=twsrc%5Egoogle%7Ctwcamp%5Eserp%7Ctwgr%5Eauthor" target="_blank">
            <img src="./multimedia/Daisy_Mae_NH_Character_Icon.png" alt="Instagram" />
            Instagram
        </a>
        <a href="https://www.instagram.com/animalcrossing_official/" target="_blank">
            <img src="./multimedia/Blathers_NH_Character_Icon.png" alt="Twitter" />
            Twitter
        </a>
    </footer>
</body>

</html>
